<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <!-- boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">John Smith</span>
      <span class="job">FullStack Developer</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background-color: rgb(206, 28, 0);" class="link">
        <i class='bx bxl-youtube' ></i>
      </a>
      <a href="#" style="background-color: rgb(34, 123, 255);" class="link">
        <i class='bx bxl-twitter' ></i>
      </a>
      <a href="#" style="background-color: rgb(5, 109, 255);" class="link">
        <i class='bx bxl-linkedin-square' ></i>
      </a>
      <a href="#" style="background-color: rgb(40, 40, 40);" class="link">
        <i class='bx bxl-github' ></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bxs-heart'></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bxs-message-dots'></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bxs-share'></i>
        <span class="number">60k</span>
      </div>
      
    </div>
  </div>
</body>
</html>
